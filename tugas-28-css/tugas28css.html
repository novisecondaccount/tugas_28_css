<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style media="screen">
        body{
            background-color: #333333;
            color: white;
        }
        .konten{
            margin: 20px auto;
            width: 700px; 
        }
        .gmbr{
            margin: 10px;
        }
    </style>
    <title>Tugas 28 CSS</title>
  </head>
  <body>
      <div class="konten">
          <div class="text-center">
              <img src="../img/lampung.jpg" width="200px" height="100px" class="rounded-circle gmbr">
          </div>
            <div class="form-group">
                <label><b>Nama Lengkap</b></label>
                <input type="text" class="form-control" placeholder="Nama Lengkap">
            </div>
            <div class="form-group">
                <label><b>Alamat</b></label>
                <input type="text" class="form-control" placeholder="Alamat">
            </div>
            <div class="form-group">
                <label><b>Alamat Email</b></label>
                <input type="email" class="form-control"  disabled placeholder="Alamat email (disabled)">
            </div>
            <div class="form-group">
                <label><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label><b>Scan KTP</b></label><br>
                <input type="file">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Saya setuju dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
